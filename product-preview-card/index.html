<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-slate-50">
    <main class="flex justify-center items-center min-h-screen">
      <div
        class="bg-white rounded-lg flex flex-col max-w-[90%] sm:flex-row sm:max-w-3xl overflow-hidden"
      >
        <div>
          <img
            src="images/image-product-desktop.jpg"
            alt="bottle of perfume
          with green foliage surrounding it"
            class="hidden sm:block rounded-l-lg hover:scale-105 duration-300"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="bottle of perfume with green foliage surrounding it"
            class="block sm:hidden rounded-t-lg"
          />
        </div>
        <div class="flex flex-col p-8 pb-6">
          <p
            class="text-sm uppercase tracking-[0.2rem] text-gray-500 font-montserrat"
          >
            Perfume
          </p>
          <h1 class="text-5xl my-5 text-gray-800 font-fraunces">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-gray-500 text-[14px] font-montserrat">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex items-center gap-5 my-5">
            <p class="text-emerald-700 text-3xl text-[14px] font-fraunces">
              $149.99
            </p>
            <p class="line-through text-[14px] text-gray-500 font-montserrat">
              $169.99
            </p>
          </div>
          <button
            type="button"
            class="flex items-center justify-center gap-3 py-3 bg-emerald-500 text-white rounded-md w-full hover:bg-emerald-700 duration-150"
          >
            <img src="images/icon-cart.svg" alt="cart icon" />
            <p class="text-[14px] font-montserrat">Add to Cart</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
