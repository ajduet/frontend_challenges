<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-slate-100 h-screen">
    <div class="flex justify-center items-center">
      <div class="flex bg-slate-50 flex-col sm:flex-row sm:mx-auto rounded-2xl shadow-2xl">
        <div
          class="flex-1 bg-blue-700 rounded-2xl px-11 py-10 flex flex-col justify-center items-center bg-gradient-to-t from-blue-800 to-blue-600 gap-8"
        >
          <div class="flex flex-col gap-8">
            <p class="text-gray-400 text-xl font-semibold self-center">
              Your Result
            </p>
            <div
              class="rounded-full flex flex-col justify-between items-center p-8 h-40 w-40 bg-gradient-to-b from-blue-600 via-blue-800 to-transparent"
            >
              <p class="text-6xl text-white font-bold flex-1">76</p>
              <p class="text-gray-400">of 100</p>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center gap-4">
            <p class="font-semibold text-white text-2xl">Great</p>
            <p class="align-middle text-gray-400 text-center text-md">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="flex flex-1 py-6  px-5 px-sm-10 py-sm-11 flex-col">
          <div class="self-start font-bold text-xl md:mb-8 mb-4">Summary</div>
          <div class="flex flex-col gap-3">
            <div class="bg-red-100 p-3 rounded-md">
              <div class="text-red-600 flex justify-start items-center">
                <img class="mr-2" src="./assets/images/icon-reaction.svg"/>
                <p>Reaction</p>
                <p class="ml-auto">
                  <span class="text-black font-semibold">80</span><span class="text-gray-400"> / 100</span>
                </p>
              </div>
            </div>

            <div class="bg-yellow-100 p-3 rounded-md">
              <div class="text-yellow-600 flex justify-start items-center">
                <img class="mr-2" src="./assets/images/icon-memory.svg"/>
                <p>Memory</p>
                <p class="ml-auto"">
                  <span class="text-black font-semibold">92</span><span class="text-gray-400"> / 100</span>
                </p>
              </div>
            </div>
            <div class="bg-green-100 p-3 rounded-md">
              <div class="text-green-600 flex justify-start items-center">
                <img class="mr-2" src="./assets/images/icon-verbal.svg"/>
                <p>Verbal</p>
                <p class="ml-auto">
                  <span class="text-black font-semibold">61</span> <span class="text-gray-400">/ 100</span>
                </p>
              </div>
            </div>
            <div class="bg-blue-100 p-3 rounded-md">
              <div class="text-blue-600 flex justify-start items-center">
                <img class="mr-2" src="./assets/images/icon-visual.svg"/>
                <p>Visual</p>
                <p class="ml-auto"><span class="text-black font-semibold">72</span><span class="text-gray-400"> / 100</span></p>
              </div>
            </div>
          </div>
          <button class="outline-none bg-blue-900 text-white p-3 border-none rounded-full md:mt-8 mt-4">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">August Duet</a>.
    </div>
  </body>
</html>
