<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awgyd's Frontend Challenges Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-full bg-slate-300">
    <main class="grid grid-cols-1 md:grid-cols-6 gap-4 mx-10">
      <a
        href="product-preview-card"
        class="bg-white rounded-lg p-4 max-w-[260px]"
      >
        <div class="flex flex-col">
          <div class="w-full max-h-24 overflow-clip">
            <img
              src="product-preview-card/images/card-cover.PNG"
              alt="preview of product preview card"
              class="w-full object-contain"
            />
          </div>
          <div>
            <h2 class="text-2xl font-bold">Product Preview Card</h2>
          </div>
          <div>
            <p class="text-gray-500">
              Challenge from Frontend Mentor. Built with HTML and CSS.
            </p>
          </div>
        </div>
      </a>
      <a
        href="results-summary-component"
        class="bg-white rounded-lg p-4 max-w-[260px]"
      >
        <div class="flex flex-col">
          <div class="w-full max-h-24 overflow-clip">
            <img
              src="results-summary-component/assets/images/card-cover.PNG"
              alt="preview of results summary component"
              class="w-full object-contain"
            />
          </div>
          <div>
            <h2 class="text-2xl font-bold">Results Summary Component</h2>
          </div>
          <div>
            <p class="text-gray-500">
              Challenge from Frontend Mentor. Built with HTML and CSS.
            </p>
          </div>
        </div>
      </a>
      <a
        href="interactive-rating-component"
        class="bg-white rounded-lg p-4 max-w-[260px]"
      >
        <div class="flex flex-col">
          <div class="w-full max-h-24 overflow-clip">
            <img
              src="interactive-rating-component/images/card-cover.png"
              alt="preview of results summary component"
              class="w-full"
            />
          </div>
          <div>
            <h2 class="text-2xl font-bold">Results Summary Component</h2>
          </div>
          <div>
            <p class="text-gray-500">
              Challenge from Frontend Mentor. Built with HTML and CSS.
            </p>
          </div>
        </div>
      </a>
    </main>
  </body>
</html>
