<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: var(--clr-neutral-tx-white-60);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="image"></div>
        <div class="content">
          <header>
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </header>
          <p class="details">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h3 class="stat-header">10k+</h3>
              <p class="stat-category">companies</p>
            </div>
            <div class="stat">
              <h3 class="stat-header">314</h3>
              <p class="stat-category">templates</p>
            </div>
            <div class="stat">
              <h3 class="stat-header">12m+</h3>
              <p class="stat-category">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">August Duet</a>.
      </div>
    </main>
  </body>
</html>
